version: 2.1
orbs: 
  sonarqube: psl/sonarscanner@0.0.4
jobs:
  sonarscanner:
    docker:
      - image: cimg/deploy:2022.07
    working_directory: ~/workspace/circleci
            
    steps:
     - checkout
     - run: 
        name: Install Sonarqube sonarscanner
        command: |
          export SONAR_SCANNER_VERSION=4.7.0.2747
          export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
          curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
          unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          export SONAR_SCANNER_OPTS="-server"
          sonar-scanner -v
     - run:
        name: Execute Sonarqube sonarscanner
        command: |
          sonar-scanner \
          # -Dsonar.projectKey=sonarqube \
          # -Dsonar.sources=. \
          # -Dsonar.host.url=http://52.208.63.176:9000 
          # export SONAR_SCANNER_OPTS="-Xmx2048m"
          eval ./sonar-scanner-4.7.0.2747/bin/sonar-scanner -Dsonar.host.url=http://52.208.63.176:9000 \
          -Dsonar.sources=. \
          -Dsonar.login=sqp_49467997c2c3beb4b7fb467ff9c946268c33ce2d
   
workflows:
  version: 2
  sonarqube:
    jobs:
      - sonarscanner:
         context: SonarQube 
          
